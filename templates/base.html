{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block title %}{% endblock %}
    <script src="https://kit.fontawesome.com/d1ecae891f.js" crossorigin="anonymous"></script>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

<style>
.swiper {
  width: 100%;
  height: 500px;
}
.double-img{
  display: grid;
  grid-template-columns: 1fr 1fr;
}
.double-img__before,double-img__after{
  width: 100%;
}
.double-img__before img{
  width: 100%;
}
.double-img__after img{
  width: 100%;
}
.double-img__after h2{
  text-align: center;
}
.double-img__before h2{
  text-align: center;
}
</style>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
    

<div class="container py-3" >
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{% static 'img/cleano3.png' %}" style="width: 100px;" alt="">
            <span class="fs-4">Cleano</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          
          {% if user.is_authenticated %}
          
          <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
         
          <a class="me-3 py-2 text-dark text-decoration-none" style="" href="{% url 'myapps' %}">Мои заявки</a>
          <a class="me-3 py-2 text-dark text-decoration-none" style="" href="#footer">Контакты</a>
          
          <a class="text-decoration-none" href="{% url "logout" %}">
                    <button type="button" style="margin-left:10px" class="btn btn-warning">Выйти</button>
          </a>
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#footer">Контакты</a>
         
          <a class="text-decoration-none" href="{% url "signup" %}">
                    <button type="button" class="btn btn-outline-primary me-2 ">Войти</button>
          </a>
          
          <a class="text-decoration-none" href="{% url "register" %}">
                    <button type="button" class="btn btn-primary">Регистрация</button>
          </a>
          {% endif %}
          
          
        </nav>
      </div>
  
      
    </header>
    {% block content %}
    {% endblock %}
  
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
    <a href="https://instagram.com/cleano_shymkent?utm_medium=copy_link" class="text-decoration-none"><i class="fab fa-instagram" style="font-size:30px;"></i></a>
    <a href="tel:+77471272391"><i class="fas fa-phone-alt" style="font-size:30px; margin-left:20px;"></i></a>
    <!-- <i class="fab fa-facebook" style="font-size:30px; margin-left:20px;"></i>   -->
    </ul>
  </footer>
  </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
